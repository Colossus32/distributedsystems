server:
  port: 8093

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
management:
  tracing:
    sampling:
      probability: 1.0